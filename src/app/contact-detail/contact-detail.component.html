<p class="lead py-3 text-center">Contact Details for: {{ contact.name }}</p>
<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <form method="POST" (submit)="updateContact()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="contact.email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Name</label>
                <input type="text" [(ngModel)]="contact.name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Phone</label>
                <input type="tel" [(ngModel)]="contact.phone" name="phone" class="form-control" required>
            </div>
            <button class="btn shadow-lg" [ngStyle]="{'background-color': '#4B8080', 'color': 'white'}" type="submit">Update Contact</button>
        </form>
    </div>
</div>
